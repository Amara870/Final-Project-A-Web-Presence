<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <link href="table.css" rel="stylesheet">
        <!-- Amara Hill -->
    </head>

    <body>
        <header>
            <h1>Table</h1>
        </header>

        <main>
            <table>
                <!--caption provides a description for the table content - very helpful for accessibility-->
                <caption>Animals</caption>
                <!--table headings will describe the column data-->
                <thead>
                    <!--use the cope of cel to give the screen readers context-->
                    <th scope="cel">Category</th>
                    <th scope="cel">Rabbit</th>
                    <th scope="cel">Elephant</th>
                    <th scope="cel">Dog</th>
                </thead>
                <!--table row-->
                <tr>
                    <!--table data/cell/column - the actual place of information that you want displayed-->
                    <td>Color</td>
                    <td>White</td>
                    <td>Grey</td>
                    <td>Black</td>

                <tr>
                    <!--second row of data-->
                    <td>Age</td>
                    <td>3</td>
                    <td>10</td>
                    <td>4</td>

                <tr>
                     <!--third row of data-->
                    <td>Sound</td>
                     <td>*Squeak*</td>
                     <td>*Bahruuuuuuhhh*</td>
                     <td>*Bark*</td>
            </table>
        </main>
    </body>

    <!-- Footer with navigation links -->
    <footer>
        <nav>
            <a href="index.html">Homepage</a>
        </nav>
    </footer>
</html>
